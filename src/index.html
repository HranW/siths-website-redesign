<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>SITHS</title>
  </head>

  <body>
    <section class="header"></section>

    <section class="homepage"></section>

    <section class="slideshow"></section>

    <section class="news">
      <div id="news-container">
        <h1 id="News-Header">
          New & Announcements
        </h1>
        <div id="content-container">
          <div class="News-items">
            <a
              href="https://docs.google.com/document/d/1O1EiKDiD2YJUho11M0oa7F9hEJn70m3m9pw2BmB1FgQ/edit"
              ><img class="New-img" src="img/Q&A.jpeg" alt=""
            /></a>

            <div class="caption">
              <li>Your Answers.</li>
              <li>Here are the answers to your questions!</li>
            </div>
          </div>
          <div class="News-items">
            <a
              href="https://4.files.edl.io/187d/04/08/20/014045-54a2d1e2-d071-402f-8122-7e1d49c1abcd.pdf"
              ><img class="New-img" src="img/Athletics.jpg" alt=""
            /></a>

            <div class="caption">
              <li>Athletics and Coach Contact Information</li>
              <li>Interested in joining one of our athletics teams?</li>
              <li>Click to learn more!</li>
            </div>
          </div>
          <div class="News-items">
            <a
              href="https://4.files.edl.io/d4c8/04/02/20/231848-79958625-cc9f-4165-8409-2f3c18c452c7.pdf"
              ><img
                class="New-img"
                src="img/Russian.png"
                alt="Russian Department General Information"
            /></a>

            <div class="caption">
              <li>Russian Department General Information</li>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer"></section>

    <script src="js/index.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
